<div class="latest-commits" >
    <ul>
      {{ $gcJ := getJSON "https://api.github.com/repos/scgmlz/BornAgain-website/commits" }}
      {{range first 10 $gcJ }}
          <li>
            <a href="{{ .html_url}}" target="_blank">
                {{.commit.message}}<br>
                
            </a>
            {{ dateFormat "Jan 2, 2006" .commit.author.date }} by {{ .author.login }}
          </li>
      {{end}}
    </ul>
  </div>
